<aside class="w-64 bg-gray-800 min-h-screen border-r border-gray-700">
  <div class="p-6">
    <h2 class="text-green-400 text-xl font-bold mb-2">Menú Principal</h2>
    <!-- <p class="text-gray-400 text-sm mb-6">Sistema de Gestión Académica</p> -->

    <!-- Información del usuario en sidebar -->
    <ul>
      @for (item of filteredMenuItems; track item.path) {
      <li>
        <a
          [routerLink]="item.path"
          [class.bg-green-500]="isActiveRoute(item.path)"
          [class.text-white]="isActiveRoute(item.path)"
          [class.bg-gray-800]="!isActiveRoute(item.path)"
          [class.text-gray-400]="!isActiveRoute(item.path)"
          [class.hover:bg-green-600]="!isActiveRoute(item.path)"
          class="flex items-center px-4 py-3 rounded-lg transition-all duration-300"
        >
          <span class="mr-3">{{ item.icon }}</span>
          <span>{{ item.title }}</span>
        </a>
      </li>
      }
    </ul>
  </div>
</aside>
